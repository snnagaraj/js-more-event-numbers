<body>
    <script>
        let user=parseInt(prompt("enter a number"))
        let count=0;
         while(user !=0){
           num=(user%10);
           user=(user-num)/10;
        if(num % 2==0){
           count+=num;
           console.log("even",num);
         }
        }
        console.log("even",count);
    </script>
